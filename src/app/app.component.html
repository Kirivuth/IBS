<div class="layout" *ngIf="isLogin; else elseBlock">
  <app-header></app-header>

  <div class="main-section">
    <app-sidebar
      [menuItems]="menuItems"
      (menuItemClick)="addTab($event)"
    ></app-sidebar>

    <main class="content">
      <app-tabs-collection></app-tabs-collection>
    </main>
  </div>
</div>

<ng-template #elseBlock>
  <app-login (loginEvent)="switchView($event)"></app-login>
</ng-template>
